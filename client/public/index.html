    <script>
      const token = window.location.search
      if (token){
          window.localStorage.setItem('token', token)
          let newUrl = window.location.hostname
          if(newUrl.indexOf('localhost') !== -1){
            newUrl = 'http://localhost:3000/'
          }
          window.location.href = newUrl
      }
    </script>
